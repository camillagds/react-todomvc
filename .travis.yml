os:
- linux
dist: trusty
sudo: required
language: node_js
env:
  global:
  - REPO=camillagds/react
  - SCALE=3
  - HOST=react.local
addons:
  hosts:
  - "$HOST"
matrix:
  include:
  - node_js: 5.11
    env: AMBIENTE=local
  - node_js: 6.0.0
    env: AMBIENTE=local
  - node_js: 6.1.0
    env: AMBIENTE=heroku
branches:
  only:
  - master
  - "/^(?i:staging)-.*$/"
services:
- docker
before_install:
- docker build -t $REPO .
install:
- npm install
- npm install --only=dev
- npm test
- docker run -d -p 8080:8080 --name app $REPO
before_script:
- sleep 5
- docker ps -a
- curl -l http://localhost:8080
- docker rm -f app
script:
- docker-compose up -d nginx-proxy
- docker-compose scale web=$SCALE
- chmod +x test_curl.sh
- "./test_curl.sh"
- sleep 2
- "./test_curl.sh"
after_script:
- docker rm -f $(docker ps -a -q)
after_success:
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH;
  fi`
- docker push $REPO
- mkdir out && zip -r out/memory-game-$TAG-$TRAVIS_BUILD_NUMBER-$TRAVIS_BRANCH.zip
  . -x .* *.sh *.yml *.md node_modules Dockerfile desenv-scripts
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "out/memory-game-$TAG-$TRAVIS_BUILD_NUMBER-$TRAVIS_BRANCH.zip"
  on:
    repo: $REPO
    branch: $TRAVIS_BRANCH
    condition: $AMBIENTE=heroku
- provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  buildpack: nodejs
  app: react-todomvc-lobinhaxd
  on:
    repo: $REPO
    condition: $AMBIENTE=heroku
    branch: $TRAVIS_BRANCH