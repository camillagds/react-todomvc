os:
  - linux
dist: trusty
sudo: required
language: node_js
env:
  global:
  - SCALE=2
matrix:
  include:
  - node_js: '5.11'
    env: AMBIENTE=local
  - node_js: '6.0.0'
    env: AMBIENTE=local
  - node_js: '6.1.0'
    env: AMBIENTE=heroku
branches:
  only:
  - master
  - /^(?i:staging)-.*$/
services:
  - docker
before_install:
  - docker build -t lobinhaxd/react .
services:
  - docker
install:
  - npm install
  - npm install-test
  - docker run -d -p 8080:8080 --name app lobinhaxd/react
before_script:
  - sleep 5
  - docker ps -a
  - curl -l http://localhost:8080
  - docker rm -f app
script:
  - docker-compose -p $REPO up -d nginx-proxy
  - docker-compose scale web=$SCALE
  - sleep 5
  - sh test_curl.sh
  
after_script:
  - docker rm $(docker ps -a -q)

deploy:
  - provider: heroku
    skip_cleanup: true
    api_key:
      secure: 
    buildpack: nodejs
    app: react-todomvc-lobinhaxd
    on:
        repo: camillagds/Memory-Game
        condition: $AMBIENTE=heroku
        branch: $TRAVIS_BRANCH
